<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Gr√°fica en Tiempo Real con PHP y Chart.js</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" type="text/css" href="pruebas.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h1 class="titulo">Dashboard</h1>
    <div class="container" style="display: flex; margin: auto; padding-top: 5%;">
      <div class="card-item" style="background-color: aliceblue; padding: 4px; border-radius: 10px;">
        <h4 class="led-titulo">LEDS</h4>
        <div class="leds-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; padding: 0 30px;">
          <div class="">
            <img src="img/VERDE-OFF.svg" style="width: 50px; height: 50px;" alt="LED Off" class="img-fluid" id="led1">
          </div>
          <div class="">
            <img src="img/AMARILLO-OFF.svg" style="width: 50px; height: 50px;" alt="LED Off" class="img-fluid" id="led2">
          </div>
          <div class="">
            <img src="img/ROJO-OFF.svg" style="width: 50px; height: 50px;" alt="LED Off" class="img-fluid" id="led3">
          </div>
        </div>
        <div class="card-sensor" style="border: 1px solid #000; border-radius: 10px;">
          <h4 class="" style="text-align: center;">Sensor Ultrasonico</h4>
          <canvas id="sensorUltrasonico" style="padding: 30px;"></canvas>
        </div>
      </div>
      <div class="card-item control-led" style="border: 1px solid #000; border-radius: 10px; padding: 80px;">
        <h4 class="">Control led</h4>
        <input type="checkbox" id="toggleBtn" />
        <div class="bg-fill"></div>
        <div class="switch-btn">
          <label for="toggleBtn">
            <div class="icons">
              <img src="./img/moon-icon.png" alt="moon" />
              <img src="./img/sun-icon.png" alt="sun" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

<style>

    justify-content: center;

  .titulo {
    margin-top: 1%;
    text-align: center;
  }

  .led-titulo {
    text-align: center;
  }

  .card-item {
    margin: 0 10px;
